<h1 style="text-align:center">CONNEXION</h1>

<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Identification</div>
    <div class="card-body">
        <div class="form-group">
            <label for="login">Login:</label> <input type="text" class="form-control" id="login" name="login" [(ngModel)]="login" />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label> <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" />
        </div>
    </div>
    <div class="card-footer">
        <span class="text-danger" *ngIf="loginError">Login / Mot de passe inconnu</span>
        <button class="btn btn-success btn-lg" (click)="seConnecter()">Connexion</button>
    </div>
</div>
