<div class="container-fluid">
    <div class="container-form">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h3>INSCRIPTION</h3>

            <label for="login">Login</label> 
            <input type="text" placeholder="Login" id="login" name="login" [(ngModel)]="login" />

            <label for="password">Password</label> 
            <input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password" />

            <label for="email">Email</label> 
            <input type="mail" placeholder="exemple@gmail.com" id="email" name="email" [(ngModel)]="email" />

            <span class="text-danger" *ngIf="loginError">Erreur lors de l'inscription ! Login existant ou mail erroné</span>
            <button class="btn btn-success btn-lg" (click)="sInscrire()">Je m'inscris !</button>
            <p>Déjà inscrit ? &nbsp; <a [routerLink]="['/connexion']">Je m'inscris</a></p>
        </form>
    </div>
</div>
